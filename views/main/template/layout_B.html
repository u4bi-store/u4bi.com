<div id="game-wrap" ng-switch="type">
  <div game-wrap type="rank" ng-switch-when="rank"></div>
  <div game-wrap type="over" ng-switch-when="over"></div>
  <div game-wrap type="music" ng-switch-when="music"></div>
  <div game-wrap type="game" ng-switch-when="game"></div>
  <div game-wrap type="escape" ng-switch-when="escape"></div>
  <div game-wrap type="stair" ng-switch-when="stair"></div>
  <div game-wrap type="shot" ng-switch-when="shot"></div>
  <div game-wrap type="teach" ng-switch-when="teach"></div>
  <div game-wrap type="default" ng-switch-default></div>
</div>
