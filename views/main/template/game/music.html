<div id="game-notice">
  <div class="game-style" id="music-game">
    <p>{{musicName}} 마음으로 코딩</p>
    <div class="music-item">
      <span ng-repeat="x in music">
        <button class="btn music" ng-style="{'background-color': (x.path | musiccolor)}" ng-click="showMusic(x)">{{x.name}}</button>
      </span>
    </div>
  </div>
</div>
