<div id="game-notice">
  <div class="game-style" id="border-game">
    <div id="border-title">
        <p>
        <button class="btn border" ng-click="borderTurn(false)" ng-style="{'background-color': (borderType | typePagingColor:false)}"><</button>
        <button class="btn border type" ng-click="borderReload()">{{border[borderType].name}}</button>
        <button class="btn border" ng-click="borderTurn(true)" ng-style="{'background-color': (borderType | typePagingColor:true)}">></button>
        </p>
        <p align="right">
          <button class="btn border" ng-show="borderFlag">작성</button>
          <button class="btn border" ng-hide="borderFlag">수정</button>
          <button class="btn border" ng-hide="borderFlag">삭제</button>
        </p>
    </div>
    <div id="border-detail" ng-hide="borderFlag">
<textarea readonly>
[글번호] : {{detail[0].id}}
[제목명] : {{list[detail[0].key].title}}
[작성자] : {{list[detail[0].key].writer}}
[조회수] : {{list[detail[0].key].hit}}
[작성일] : {{list[detail[0].key].date}}

{{detail[0].content}}
</textarea>
    <p align="center">
      <button class="btn border prne" ng-hide="borderFlag" ng-click="showDetail(detail[0].key-1, list[detail[0].key-1].id)" ng-style="{'background-color': (detail[0].key-1 | prnePagingColor)}">이전글</button>
      <button class="btn border prne" ng-hide="borderFlag" ng-click="borderReload()">목록</button>
      <button class="btn border prne" ng-hide="borderFlag" ng-click="showDetail(detail[0].key+1, list[detail[0].key+1].id)" ng-style="{'background-color': (detail[0].key+1 | prnePagingColor:list.length)}">다음글</button>
    </p>
    </div>
    <div id="border-footer" ng-show="borderFlag" ng-init="showList(borderPage)">
      <div id="border-list">
        <p ng-repeat="x in list" ng-click="showDetail($index, x.id)">
          <span>{{x.title}}</span>
          <span>{{x.writer}}</span>
        </p>
      </div>
      <button class="btn border page" ng-click="showList(borderPage-1,true)" ng-style="{'background-color': (borderPage-2 | prnePagingColor)}"><</button>
      <button class="btn border page" ng-click="showList(borderPage)" ng-style="{'background-color': (currentPage | listPagingColor:borderPage)}">{{borderPage}}</button>
      <button class="btn border page" ng-click="showList(borderPage+1)" ng-style="{'background-color': (currentPage | listPagingColor:borderPage+1:listLen)}">{{borderPage+1}}</button>
      <button class="btn border page" ng-click="showList(borderPage+2)" ng-style="{'background-color': (borderPage+2 | prnePagingColor:listLen)}">></button>
    </div>
  </div>
</div>
